<div class="product-container">
  <button mat-raised-button color="primary" (click) ='assignmentAdd()'>Add</button> &nbsp;&nbsp;&nbsp;
  <button mat-raised-button color="primary" (click) ='assignmentEdit()'>Edit</button>
</div>
 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


   <!-- Checkbox Column -->
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selectionBox.hasValue() && isAllSelected()"
                    [indeterminate]="selectionBox.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selectionBox.toggle(row) : null"
                    [checked]="selectionBox.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="assignmentId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.AssignmentId}} </td>
  </ng-container>
  <ng-container matColumnDef="assignmentName">
    <th mat-header-cell *matHeaderCellDef> AssignmentName </th>
    <td mat-cell *matCellDef="let element"> {{element.AssignmentName}} </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
</ng-container>

<ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
</ng-container>

<ng-container matColumnDef="designation">
  <th mat-header-cell *matHeaderCellDef> Job Title </th>
  <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
</ng-container>

<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Status </th>
  <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
</ng-container>

<ng-container matColumnDef="insertPersonId">
  <th mat-header-cell *matHeaderCellDef> Created By </th>
  <td mat-cell *matCellDef="let element"> {{element.InsertPersonId}} </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick($event,row)"
[ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
(mouseout)="row.hovered = false"></tr>



</table>
