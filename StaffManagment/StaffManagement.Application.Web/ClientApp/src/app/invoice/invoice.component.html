<div class="product-container">
  <button mat-raised-button color="primary"(click)=' getInvoiceDetail()'>Payment Details</button>
</div>
 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="invoiceId">
    <th mat-header-cell *matHeaderCellDef> Invoice Id </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Employee </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
</ng-container>

<ng-container matColumnDef="organizationName">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.organizationName}} </td>
</ng-container>

<ng-container matColumnDef="totalrate">
  <th mat-header-cell *matHeaderCellDef> Total Amount </th>
  <td mat-cell *matCellDef="let element"> {{element.totalrate}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick($event,row)"
  [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
  (mouseout)="row.hovered = false"></tr>
</table>
